apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: floods-backend
  namespace: ccai
  labels:
    app: floods-backend
spec:
  selector:
    matchLabels:
      app: floods-backend
  template:
    metadata:
      labels:
        app: floods-backend
    spec:
      containers:
      - name: floods-backend
        image: gcr.io/mila-ccai/floods-backend:4f7c8067c83e01f8d5e4faf53d7b6402d958644c
        env:
        - name: WORKERS
          value: "1"
